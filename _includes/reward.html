<style media="screen">
  .reward {
    padding: 5px 0;
    margin: 20px auto;
    width: 90%;
    text-align: center;
  }
  .button {
    background-color: #f44236;
    -moz-border-radius: 8px;
    -webkit-border-radius: 8px;
    border-radius: 8px;
    display: inline-block;
    cursor: pointer;
    color: #ffffff;
    font-family: '微软雅黑';
    font-size: 18px;
    padding: 5px 25px;
    text-decoration: none;
  }
  .rewardButton:hover {
    background-color: #F7877F;
  }
  .wechat:hover p {
    animation: roll 0.1s infinite linear;
    -webkit-animation: roll 0.1s infinite linear;
    -moz-animation: roll 0.1s infinite linear;
  }
  .alipay:hover p {
    animation: roll 0.1s infinite linear;
    -webkit-animation: roll 0.1s infinite linear;
    -moz-animation: roll 0.1s infinite linear;
  }
  .qr_class {
    padding-top: 20px;
  }
  .qr_class a {
    border: 0;
  }
  .qr_class img {
    width: 180px;
    max-width: 100%;
    display: inline-block;
    margin: 0.8em 2em 0 2em;
  }
</style>
{% if site.reward.alipay or site.reward.wxpay %}
<div class="reward">
  <div style="padding: 10px 0; margin: 20px auto; width: 90%; text-align: center;">
    <div>{{ site.reward_comment }}</div>
    <button id="rewardButton" class='button' disable="enable" onclick="var qr = document.getElementById('QR'); if (qr.style.display === 'none') {qr.style.display='block';} else {qr.style.display='none'}">
      <span>赏</span>
    </button>
    <div id="QR" class="qr_class" style="display: none;">
      {% if site.reward.wxpay %}
      
       <div class="wechat" style="display: inline-block">
          <img class="wechat_qr" src="{{ site.reward.wxpay }}" title="用微信请{{ site.author.name}}喝杯咖啡？" alt="用微信请{{ site.author.name}}喝杯咖啡？" />
          <p>微信支付</p>
        </div>
      
      {% endif %}
      {% if site.reward.alipay %}
        <div class="alipay" style="display: inline-block">
          <img class="alipay_qr" src="{{ site.reward.alipay }}" title="用支付宝请{{ site.author.name}}喝杯咖啡？" alt="用支付宝请{{ site.author.name}}喝杯咖啡？" />
          <p>支付宝</p>
        </div>
      {% endif %}
    </div>
  </div>
 </div>
{% endif %}
